{% load static %}
<nav class="navbar"> 
  <div class="container"> 
    <a class="blog-header-logo text-dark navbar-brand" href="{% url 'posts:index' %}"> 
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span>tube 
    </a>
    <div class="drop">
      <button class="nav-btn">&#9776;</button>
      <div class="nav-list nav-tabs">
        {% with request.resolver_match.view_name as view_name %}
        {% if request.user.is_authenticated %}
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}" href="{% url 'posts:post_create' %}" style="color:black">Новый пост</a>
          <a class="nav-link {% if view_name  == 'posts:profile' and author.username == user.username %}active{% endif %}" href="{% url 'posts:profile' user.username %}" style="color:black">&#128100; {{ user.username }}</a>
          <a class="nav-link {% if view_name  == 'users:logout' %}active{% endif %}" href="/auth/logout/" style="color:black">Выйти</a>
        {% else %}
          <a class="nav-link {% if view_name  == 'users:login' %}active{% endif %}" href="/auth/login/" style="color:black">Войти</a>
          <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}" href="/auth/signup/" style="color:black">Регистрация</a>
        {% endif %}
        {% endwith %}
      </div>
    </div>
  </div> 
</nav>
