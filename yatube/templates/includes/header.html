{% load static %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightgrey"> 
  <div class="container"> 
    <a class="blog-header-logo text-dark navbar-brand" href="{% url 'posts:index' %}"> 
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span>tube 
    </a> 
    <button class="navbar-toggler" type="button" data-toggler="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="" id="navbarContent">
      <ul class="nav nav-tabs">
        {% with request.resolver_match.view_name as view_name %}
        {% if request.user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}" href="{% url 'posts:post_create' %}" style="color:black">Новая запись</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:password_change' %}active{% endif %}" href="/auth/password_change/" style="color:black">Изменить пароль</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:logout' %}active{% endif %}" href="/auth/logout/" style="color:black">Выйти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'posts:profile' %}active{% endif %}" href="{% url 'posts:profile' user.username %}" style="color:black">Пользователь: {{ user.username }}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'users:login' %}active{% endif %}" href="/auth/login/" style="color:black">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}" href="/auth/signup/" style="color:black">Регистрация</a>
        </li>
        {% endif %}
        {% endwith %}
      </ul>
    </div>
  </div> 
</nav>
