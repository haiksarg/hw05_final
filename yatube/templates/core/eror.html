{% block title %}Custom {{ code }}{% endblock %}
{% block content %}

      <h1>Custom {{ code }}</h1>

      <a class="btn btn-secondary" href="{% url 'posts:index' %}">Пошли в начало</a>
    </div>
  </div>
{% endblock %}
